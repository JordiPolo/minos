dist: xenial
language: rust
services: docker
sudo: required
env:
  global:
  - CRATE_NAME=minos
  - RUST_BACKTRACE=full
  - secure: 
matrix:
  include:
  - env: TARGET=x86_64-unknown-linux-musl
    rust: nightly
  - env: TARGET=x86_64-apple-darwin
    os: osx
    rust: nightly
before_install:
- set -e
- rustup self update
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script: set +e
before_deploy:
- sh ci/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
  skip_cleanup: true
  on:
    tags: true
    repo: JordiPolo/minos
    condition: "$TRAVIS_RUST_VERSION = nightly"
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - master
notifications:
  email:
    on_success: never
